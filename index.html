<body>
    <body>
        <div class="product-section">
          <div class="product-container">
            <div class="product-img-container">
              <img src="image-product-desktop.jpg" alt="image product" />
            </div>
            <div class="product-details-container">
              <h2>Perfume</h2>
              <h1 class="product-name">Gabrielle Essence Eau de Parfum</h1>
              <p>
                A floral, solar and voluptuous interpretation composed by Olivier
                Polge, Perfumer-Creator for the House of CHANEL.
              </p>
              <div class="price-container">
                <h1 class="Price">$149.99</h1>
                <h3 class="old-price">$169.99</h3>
              </div>
              <button type="button" class="btn btn-primary"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
            </div>
          </div>
        </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="js/bootsrap.js"></script>
